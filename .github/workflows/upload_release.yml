on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project # This would actually build your project, using zip for an example artifact
        id: build_project
        run: |
          zip --junk-paths my-artifact README.md
          git clone https://github.com/nlohmann/json driver/3rdParty/nlohmann #XXX: until submodule issue resolved in actions        
          cd driver
          mkdir build64
          cd build64
          cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
          make
          export destdir="$PWD"/timeswipe_`cat ../version`.aarch64
          make VERBOSE=1 DESTDIR=$destdir install
          cp -p -r DEBIAN $destdir
          dpkg-deb --build $destdir
          echo ::set-output name=deb32::$(ls *.deb)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./driver/build64/${{ steps.build_project.outputs.deb32 }}
          asset_name: ${{ steps.build_project.outputs.deb32 }}
          asset_content_type: application/octet-stream
